	<script>
		var ajpush;
		function initAjpush() {
			var ajpush = api.require('ajpush');
			ajpush.init(function(ret) {
				if (ret && ret.status) {
					//success
					alert(JSON.stringify(ret));
				}
			});
		}

		function setListener() {
			ajpush.setListener(function(ret) {
				var id = ret.id;
				var title = ret.title;
				var content = ret.content;
				var extra = ret.extra;
			});
		}
